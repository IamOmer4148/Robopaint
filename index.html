<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robopaint</title>
    <style>
        /* Gradient background for a smooth transition effect */
        body {
            background: linear-gradient(135deg, #3b5998, #1e90ff);
            color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Central content box with shadow and rounded corners */
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(8px); /* Adds a frosted glass effect */
        }

        /* Title styling */
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #e0f7fa;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Subheading styling */
        h2 {
            font-size: 1.1rem;
            color: #b0c4de;
            margin-top: 0;
        }

        /* Contact info text */
        p {
            font-size: 1rem;
            color: #d3e0ea;
        }

        /* Button with blue theme and smooth hover effect */
        .contact-btn {
            margin-top: 1.5rem;
            padding: 0.7rem 1.5rem;
            color: #ffffff;
            background-color: #3b5998;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .contact-btn:hover {
            background-color: #1e90ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Paint App With Python</h1>
        <h2>DISCLAIMER: You need the Pillow library for this code.</h2>
        <p>Contact: zikkimsuyu10@gmail.com</p>
        <button class="contact-btn">Contact Me</button>
    </div>
</body>
</html>
